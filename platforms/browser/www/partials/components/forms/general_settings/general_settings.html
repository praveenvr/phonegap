<md-card>
    <md-card-content>
        <form action="">
            <md-input-container layout>
                <label for="">Name</label>
                <input type="text">
            </md-input-container>
            <md-input-container layout>
                <label for="">Email</label>
                <input type="email">
            </md-input-container>
            <md-input-container layout>
                <label for="">Contact number</label>
                <input type="number">
            </md-input-container>
        </form>
    </md-card-content>
    <md-card-actions layout layout-align="end  center">
        <md-button class="md-primary md-raised">Save Changes</md-button>
    </md-card-actions>
</md-card>
