<md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleLeft()">
            <md-icon>
                <i class="fa fa-bars"></i>
            </md-icon>
        </md-button>

        <h2 flex md-truncate>First App</h2>

        <md-button class="md-icon-button" aria-label="User" ng-click="toggleRight()">
            <md-icon>
                <i class="fa fa-user"></i>
            </md-icon>
        </md-button>

    </div>
</md-toolbar>

<search-bar class="md-whiteframe-2dp" ng-show="isSearchTrigger">
    <form action="" layout layout-align="start center" layout-fill>
        <md-input-container layout flex>
            <label for="">Search</label>
            <input type="text">
        </md-input-container>
        <md-button class="md-icon-button">
            <md-icon>
                <i class="fa fa-search"></i>
            </md-icon>
        </md-button>
    </form>
</search-bar>
