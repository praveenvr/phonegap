<div class="md-whiteframe-3dp" layout>
    <div flex="20" layout layout-align="center center" ng-repeat="menu in footerMenuItems">
        <md-button class="md-icon-button" ui-sref="{{menu.url}}" ng-click="selectTab($index)" ng-class="{'active':menu.selected}">
            <md-icon>
                <i class="fa {{menu.icon}}"></i>
            </md-icon>
        </md-button>
        <span>{{isActive}}</span>
    </div>
</div>
